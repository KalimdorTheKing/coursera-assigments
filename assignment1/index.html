<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="Assignment1App">
   <div class="container" ng-controller="Assignment1Controller">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="itemList">
             <br><p>{{ checkResult }}</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItemList();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
   </div>
</body>
</html>
